plugins {
    id 'java'
}

group 'com.leszko.caching-patterns'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '30.0-jre'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-cache', version: '2.4.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.0'
    compile group: 'com.hazelcast', name: 'hazelcast-all', version: '4.1'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
